server {
    listen       10080;
    listen  [::]:10080;
    server_name *.ngrok.io;

    root   /usr/share/nginx/berozgarx;
    index index index.html index.htm;

    access_log  /var/log/nginx/berozgarx.tk.access.log  main;
    error_log  /var/log/nginx/berozgarx.tk.error.log;

#    rewrite ^/doc/protected/(\w+)/(.*) /documentation/private/$1/$2 last;
#    rewrite ^/doc/(.*) /documentation/public/$1 last;

    rewrite ^/$ /home.html last;
    rewrite /payment /payment.html;
    rewrite /business /business.pdf last;
    rewrite /joining /joining.pdf last;
    rewrite /howtoapply /howtoapply.html last;
    # rewrite (.*) $1.html last;

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}

