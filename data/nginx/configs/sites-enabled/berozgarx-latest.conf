server {
    listen       10080;
    listen  [::]:10080;
    server_name www.berozgarx.tk berozgarx.tk 192.168.1.38;

    root   /usr/share/nginx/berozgarx-latest;
    index index index.php index.html index.htm;

    access_log  /var/log/nginx/berozgarx-latest.tk.access.log  main;
    error_log  /var/log/nginx/berozgarx-latest.tk.error.log;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass localhost:19000;
        fastcgi_param SCRIPT_FILENAME $document_root/$fastcgi_script_name;
    }

    location /\.ht {
        deny all;
    }

}

